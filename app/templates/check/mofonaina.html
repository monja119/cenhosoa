<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" content="width=device-width">
        <title>
                FJKM CENHOSOA - {{ mofonaina.title }}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body id='parent' style="background-image: url({% static 'images/R.jpeg' %})">
        <header>
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-4">
                        <p>Loko mainty

                        <select id="color">
                            <option selected> Tsia </option>
                            <option> Eny </option>
                        </select>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h1 style="text-align:center">
                            {{  mofonaina.title }}
                        </h1>
                    </div>
                </div>
            </div>
        </header>


        <section>
            <div class="container-fluid">
                <div class="row p-4 m-1 rounded" id="content" style="background-color: #dc3545; min-height:175px;color:black">
                    <p style="white-space: pre-wrap; overflow-wrap: break-word">
                        {{ mofonaina.content }}
                    </p>
                </div>
                <div class="row mt-4 m-1 mb-5 rounded justify-content-center">
                    <p>
                        Mpamaky : {{ mofonaina.lector }}
                    </p>
                </div>
            </div>
        </section>


        <footer style="background-color:rgba(0,0,0,0.4);text-align:center;">
            <p style="font-size:18px">
                FJKM CENHOSOA @2022
                <br>
                <a href="{% url 'terms' %}">
                    Termes &  Conditions
                </a>
                <br>
                Application Web Créée par des Peaky Coders - Tout droit réservé
            </p>
        </footer>
        <script type="text/javascript">
            var color = document.getElementById('color');
            color.onchange = function change(){
                var content = document.getElementById('content');
                if(color.value == 'Eny'){
                    content.style.backgroundColor = 'black';
                    content.style.color = 'white';
                }else{
                    content.style.backgroundColor = '#dc3545';
                    content.style.color = 'black';
                }
            }
        </script>
    </body>
</html>
